<mat-dialog-content>
    <span style="color: #5f389b">{{DialogMessage}}</span>
</mat-dialog-content>
<mat-dialog-actions>
    <a mat-button mat-dialog-close class="enter-buttom container" style="width: 40px; top: -5px; background: #5f389b;">
        <span class="text-buttom" style="left: -5px; top: 11px; color: #FFF; font-size: 14px;">OK</span>
    </a>
</mat-dialog-actions>
